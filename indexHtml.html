<!--
    Estructura base de un pagina usadon html
-->

<!-- Especifica el tipo de estructura que usara la pagina en cuestion
con el fin de que el navegador sea capaz de interpretar el tipo de documento -->
<!DOCTYPE html>

<!-- Etiqueta que inicializa el documento HTML -->
<!-- lang -> es un tipo de atributo que especifica el lenguaje de la pagina -->
<html lang="es">
    <!-- Etiqueta que inicializa la cabecera de la pagina -->
    <head>
    <!-- Contiene el titulo inconos y configuraciones que contendra la pagina
    como estilos, conexiones y frameworks -->
        <title>Index</title>
    </head>
    <!-- Etiqueta que inicializa el cuerpo del documento HTML -->
    <body>
        <!-- Contiene todo los datos, presentaciones, secciones, articulos
        que tendra la pagina web -->
        <!-- Tambien scripts y estilos de manera interna -->
    </body>
</html>
