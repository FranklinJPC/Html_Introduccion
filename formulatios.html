<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>
    <!-- 
        button:   Visualmente es igual, pero el formulario no se enviará
        submit:   Se utiliza para enviar el formulario
        
        
        date:     Se utiliza para introducir una fecha
        datetime: Obsoleto
        datetime-local -> fecha y hora, no funciona en firefox
        time -> Se utiliza para introducir una hora
            TIP
                *Se recomienda usar datetime y time para seleccionar fecha y hora
                hidden -> Campo oculto, puede contener valor pero no se mostrará

        month:    Se utiliza para introducir un mes
        week:     Se utiliza pra introducir el número de semana del año
        
        
        
        search:   Se utiliza para las barras de búsqueda
        tel:      Se utiliza para introducir números telefónicos
        email:    Se utiliza para introducir un email
        password: Se utiliza para contraseñas
        url:      Se utiliza para introducir URLs
        

        color:    Se utiliza para especificar un color
        
        number:   Se utiliza para valores numéricos
        
        range:    Se utiliza para establecer un rango
        
        reset:    Se utiliza para resetear el formulario
        
        text:     Valor por defecto
     -->
     <h1>Formularios</h1>
    <form>
      <label>Ingresa el nombre:</label>
      <input />
      <input type="button" value="Enviar" />
      <input type="submit" value="Enviar" />
      <button>Enviar</button>
      <hr />
      <br />
      <br />
      <label>Ingresa la fecha:</label>
      <input type="date" />
      <input type="datetime-local" />
      <input type="date" />
      <input type="time" />
      <input type="month" />
      <input type="week" />
      <hr />
      <br />
      <br />
      <div>
        <label>search:<input type="search" /></label>
      </div>
      <div>
        <label>Ingresa el teléfono:<input type="tel" /></label>
      </div>
      <div>
        <label>Ingresa el email:<input type="email" /></label>
      </div>
      <div>
        <label>Ingresa el password:<input type="password" /></label>
      </div>
      <div>
        <label>Ingresa la url:<input type="url" /></label>
      </div>
      <hr />
      <br />
      <br />
      <label>Ingresa el color:</label>
      <input type="color" />
      <hr />
      <br />
      <br />
      <label>Ingresa la edad:</label>
      <input type="number" />
      <hr />
      <br />
      <br />
      <label>Ingresa el rango:</label>
      <input type="range" step="5" min="0" max="20" />
      <hr />
      <br />
      <br />
      <label>Campo oculto</label>
      <input type="hidden" />
      <hr />
      <br />
      <br />
      <label>Ingresa el nombre:</label>
      <input type="text" />
      <hr />
      <br />
      <br />
      <input type="reset" value="resetear"/>
      <button type="submit">Enviar formulario</button>
    </form>
</body>
</html>
