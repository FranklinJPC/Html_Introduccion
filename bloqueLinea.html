<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Span y Div</title>
</head>
<body>
    <!-- La etiqueta de div es la etiqueta mas popular para separar varias secciones de un documento -->
    <!-- Span se usa comunmente como una etiqueta para hacer separadaores de lineas de un parrafo -->
    <div>
        Esto esta realizado con la etiqueta div!!!! 
    </div>
    <span>Soy una linea</span>
    <span>Soy otra linea</span>
    <span>eeeh.....Supongo que soy otra linea</span>
    <span>Ya sabes que soy :/</span>
</body>
</html>
