<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tablas</title>
</head>
<body>
    <!-- Las Tablas en HTML sirven para mostrar contenido tabulado

  La estructura bÃ¡scica de una tabla se compone de:

  table:  Etiqueta que encierra una tabla
  tr:     
      table row:  Etiqueta que construye una fila
  td:
      table data: Etiqueta que construye una celda -->
    <main>
        <header>
            <h1>HORARIO DE CLASES</h1>
        </header>
        <section>
            <table>
                <caption>Horaio</caption>
                <tr>
                    <td>Lunes</td>
                    <td>Martes</td>
                    <td>Miercoles</td>
                    <td>Jueves</td>
                    <td>Viernes</td>
                </tr>
                <tr>
                    <td>Analisis</td>
                    <td>Disenio</td>
                    <td>Gestion</td>
                    <td>BD</td>
                    <td>Gestion</td>
                </tr>
                <tr>
                    <td>POO</td>
                    <td>POO</td>
                    <td>BD</td>
                    <td>Emprendimiento</td>
                    <td>----</td>
                </tr>
                <tr>
                    <td>Etica</td>
                    <td rowspan="5">----</td>
                </tr>
            </table>
        </section>
    </main>
</body>
</html>
